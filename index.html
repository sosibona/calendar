<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="calendar">
    <header class="header">
      <button class="button header__create">
        <svg width="36" height="36" viewBox="0 0 36 36">
          <path fill="#34A853" d="M16 16v14h4V20z"></path>
          <path fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
          <path fill="#FBBC05" d="M6 16v4h10l4-4z"></path>
          <path fill="#EA4335" d="M20 16V6h-4v14z"></path>
          <path fill="none" d="M0 0h36v36H0z"></path>
        </svg>Create
      </button>
      <button class="button header__today">Today</button>
      <i class="header__angle fas fa-angle-left"></i>
      <i class="header__angle fas fa-angle-right"></i>
      <span class="header__month">February 2020</span>
    </header>
    <nav class="navigation">
      <span class="navigation__days">Mon</span>
      <span class="navigation__days">Thu</span>
      <span class="navigation__days">Wen</span>
      <span class="navigation__days">Tue</span>
      <span class="navigation__days">Fri</span>
      <span class="navigation__days">Sat</span>
      <span class="navigation__days">Sun</span>
    </nav>
    <div class="modal-form">
      <i class="modal-form__icon-close far fa-times-circle"></i>
      <input type="text" id="nameOfEvent" id="name" class="modal-form__input" placeholder="Event">
      <div class="event__time">
        <i class="modal-form__clock far fa-clock"></i>
        <span class="event__date">1 february 2020</span>
        <span class="event__time-start">12:30</span>
        <span class="event__time-bettween">-</span>
        <span class="event__time-end">13:30</span>
      </div>
      <div class="modal-form__additional-info">
        <i class="modal-form__additional-info-icon fas fa-stream"></i>
        <textarea class="modal-form__additional-info-text name="additional-info" id="info" cols="32" rows="5" placeholder="Additional informations"></textarea>
      </div>
      <button class="modal-form__button">Save</button>
    </div>
  </div>
  <script src="src/script/script.js" type="module"></script>
</body>
</html>
